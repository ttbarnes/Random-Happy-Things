<div class="col-md-6 col-md-offset-1" style="text-align:center;padding-bottom:40px;">

	<div class="{{itemName}}">
	    
	  <div ng-model="eyeSize" class="topEyes size-{{eyeSize}}">
	    <div class="eye left"></div>
	    <div class="eye right"></div>
	  </div>
	  
	  <div ng-modal="{{noseSize}}" class="nose size-{{noseSize}}"></div>

	  <div class="lips"></div>


	</div>
</div>

<div class="col-md-3 col-md-offset-2" style="border:;text-align:center;padding-bottom:40px;">
  <h4>Adjust something</h4>

		<div class="adjustments">

				<form class="ng-pristine ng-valid">
						<label ng-model="eyeSize">Eye size ({{eyeSize}}/10)</label>
						<br/>
		        <input type="range" ng-model="eyeSize" min="1" max="10" value="4">

		        <label ng-model="noseSize">Nose size ({{noseSize}}/5)</label>
						<br/>
		        <input type="range" ng-model="noseSize" min="0" max="5" value="3">


		    </form>   


		</div>
	</div>
